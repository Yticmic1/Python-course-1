        <h1>Угадайка</h1>
        <div id="center">
            <div id="box">
                <p>Введите число от 0 до 100</p>
                <input type="number" id="userNumber">
                <div id="comparison"></div>
                <div id="result"></div>
                <div id="restart"></div>
                <br><br>
                <a href="#" onclick="playGuess2();">Ответить</a>
            </div>
        </div>
    </div>

    <script>
        var attempts = 1;
        var number = parseInt(Math.random() * 100);

        function playGuess(NumberBoxId, number) {
            userAnswer = document.getElementById(NumberBoxId).value;
            if (userAnswer < number) {
                document.getElementById("comparison").textContent =
                    "Ваше число слишком маленькое";
                attempts++;
            } else if (userAnswer > number) {
                document.getElementById("comparison").textContent =
                    "Ваше число слишком большое";
                attempts++;
            } else if (userAnswer == number) {
                document.getElementById("comparison").textContent =
                    "Вы угадали!";
                document.getElementById("result").textContent =
                    "Количество попыток: " + attempts;
                document.getElementById("restart").textContent =
                    "Для того,чтобы начать заново,обновите страницу.";
            } else {
                document.getElementById("comparison").textContent =
                    "Введите число!";
            }
        }
        function playGuess2() {
            attempts = attempts;
            playGuess("userNumber", number);
        }
    </script>
