        <h1>Угадайка мултиплеер</h1>
        <div id="center">
            <div id="box">
                <p id="numberUser"></p>
                <input type="number" id="userAnswer">
                <div id="comparison"></div>
                <br><br>
                <a href="#" onclick="playGuess2();">Ответить</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("numberUser").innerHTML =
            "Игрок №1 Введите число от 0 до 100";
        var number = parseInt(Math.random() * 100);
        var playerNum = 2;


        function playGuess(NumberBoxId, number) {
            document.getElementById("numberUser").innerHTML =
                "Игрок №" + playerNum + " Введите число от 0 до 100";
            userNumber = document.getElementById(NumberBoxId).value;

            if (playerNum == 1) {
                playerNum = 2;
            } else {
                playerNum = 1;
            }

            if (userNumber < number) {
                document.getElementById("comparison").textContent =
                    "Ваше число слишком маленькое";
            } else if (userNumber > number) {
                document.getElementById("comparison").textContent =
                    "Ваше число слишком большое";
            } else if (userNumber == number) {
                document.getElementById("numberUser").textContent =
                    "Для того,чтобы начать заново,обновите страницу.";
                document.getElementById("comparison").textContent =
                    "Вы угадали! Выйграл игрок №" + playerNum;
                return;
            } else {
                document.getElementById("comparison").textContent =
                    "Введите число!";
            }
        }


        function playGuess2() {
            playerNum = playerNum;
            playGuess("userAnswer", number);
        }
    </script>
